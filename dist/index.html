<!DOCTYPE html>
<html theme="dark" lang="en">
  <head>
    <title>Will-Do</title>
    <meta name="keywords" content="to-do, task manager, planner">
    <meta name="description" content="A task manager that helps ensure that you 'Will-Do' any task you need to get done.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#902DED">

    <link rel="icon" 
          href="assets/images/logos/thatblindgeye-favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-prefixed.css">
  </head>
  <body>
    <div class="modal-container">
      <div class="modal-box" data-index-ref="" data-group-ref="">
      </div>
    </div>
    
    <header>
      <div id="accessibility-container" class="animated focusable" aria-label="Display and Accessibility menu" tabindex="0">
        <div id="accessibility-contents">
          <a href="#main-content" id="skip-link" class="focusable">Skip to main content</a>
          <div id="theme-switch" class="animated focusable" role="switch" aria-checked="false" tabindex="0" aria-label="Toggle Light theme">
          </div>
          <div id="animation-switch" class="focusable" role="switch" aria-checked="true" tabindex="0" aria-label="Toggle animations">
          </div>
        </div>
        <div id="accessibility-label" aria-hidden="true">
          Display & Accessibility 
          <div class="label-arrow-container">
            <div class="label-arrow label-arrow-left animated"></div>
            <div class="label-arrow label-arrow-right animated"></div>
          </div>
        </div>
      </div>
      <button type="button" class="menu-button focusable" aria-label="Open task groups menu"></button>
      <nav id="main-nav" class="animated">
        <button type="button" class="menu-close-button close-btn animated focusable" aria-label="Close task groups menu"></button>
        <!-- <button type="button" class="sign-in-btn focusable secondary-btn" aria-label="Sign in with Google"></button> -->
        <button type="button" class="add-task-btn focusable">
          <span class="material-icons" aria-label="">add</span>
          ADD TASK
        </button>
        <ul class="default-groups-container groups-container">
          <li id="important" class="focusable default-group group-item active" aria-label="Group name: important" tabindex="0">Important</li>
          <li id="next-7-days" class="focusable default-group group-item" aria-label="Group name: Next seven days" tabindex="0">Next 7 Days</li>
          <li id="later" class="focusable default-group group-item" aria-label="Group name: Later" tabindex="0">Later</li>
          <li id="eventually" class="focusable default-group group-item" aria-label="Group name: Eventually" tabindex="0">Eventually</li>
        </ul>
        <button type="button" class="add-group-btn focusable">
          <span class="material-icons" aria-label="">add</span>
          ADD GROUP
        </button>
        <ul class="custom-groups-container groups-container">
          <!-- <button type="button" class="custom-group focusable group-btn" aria-label="Task group: Example">Example</button> -->
        </ul>
      </nav>
    </header>

    <main id="main-content">
      <div class="main-header">
        <h1 class="selected-group">Important</h1>
        <button type="button" class="material-icons focusable group-option-btn" aria-label="View options for group: Important" tabindex="0">more_horiz</button>
      </div>
      <article class="task-container">
      </article>
    </main>

    <footer>
      <nav id="lower-nav">
        <a href="#" class="focusable back-to-top">Back to Top</a>
        <a href="https://github.com/thatblindgeye"
        class="focusable github-link" aria-label="github.com/thatblindgeye">
          <img src="" alt="A Github logo">
        </a>
      </nav>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
