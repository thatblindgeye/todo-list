<!DOCTYPE html>
<html theme="dark" lang="en">
  <head>
    <title>Will-Do</title>
    <meta name="keywords" content="to-do, task manager, planner">
    <meta name="description" content="An all new task manager for your daily life.">
    <meta name="theme-color" content="#121212">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" 
          href="/dist/assets/images/logos/thatblindgeye-favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-prefixed.css">
  </head>
  <body>
    <div class="modal-container">
      <div class="modal-box">
        <!-- <h1>This site uses animation effects.</h1>
        <p>Effects include moving menus and smooth scrolling. If you suffer from a vestibular disorder or otherwise prefer no animations, you can turn them off by clicking the first button below.</p>
        
        <p>You can later change this setting in the Display & Accessibility tab at the top of the page.</p>
        <button type="button" class="disable-button focusable">Disable Animations</button>
        <button type="button" class="continue-button focusable">Continue with Animations</button> -->
      </div>
    </div>
    
    <header>
      <div id="accessibility-container" class="animated focusable" aria-label="Display and Accessibility menu" tabindex="0">
        <div id="accessibility-contents">
          <a href="#main" id="skip-link" class="focusable">Skip to main content</a>
          <div id="theme-switch" class="animated focusable" role="switch" aria-checked="false" tabindex="0" aria-label="Toggle Light theme">
          </div>
          <div id="animation-switch" class="focusable" role="switch" aria-checked="true" tabindex="0" aria-label="Toggle animations">
          </div>
        </div>
        <div id="accessibility-label">
          Display & Accessibility 
          <div class="label-arrow-container">
            <div class="label-arrow label-arrow-left animated"></div>
            <div class="label-arrow label-arrow-right animated"></div>
          </div>
        </div>
      </div>
      <button type="button" class="menu-button focusable" aria-label="Open main menu"></button>
      <button type="button" class="add-task-button focusable">
        <span class="material-icons">add</span>
        Add Task
      </button>
      <nav id="main-nav" class="animated">
        <button type="button" class="menu-close-button animated focusable" aria-label="Close main menu"></button>
        <div class="default-groups-container groups-container">
          <button class="focusable default-group">Important</button>
          <button class="focusable default-group">Next 7 Days</button>
          <button class="focusable default-group">Later</button>
          <button class="focusable default-group">Eventually</button>
        </div>
        <div class="custom-groups-container groups-container">
          <button type="button" class="add-group-button focusable">
            <span class="material-icons">add</span>
            Add Group
          </button>
          <button type="button" class="custom-group focusable">Chores</button>
        </div>
      </nav>
    </header>
    <div id="main">
      <article class="task-container">
        <div class="task-container-header">
          <h1 class="selected-group">Important</h1>
          <button type="button" class="focusable edit-group">
            <span class="material-icons">mode_edit</span>
          </button>
          <button type="button" class="focusable delete-group">
            <span class="material-icons">delete</span>
          </button>
        </div>
        <section class="todo-item">
          <div class="todo-header">
            <span class="todo-priority" aria-label="Important priority">
              <span class="material-icons">priority_high</span>
            </span>
            <label>
              <span role="checkbox" class="todo-status" tabindex="0"></span>
              <span class="todo-name">Do the dishes Do the dishes</span>
            </label>
            <span class="todo-date" aria-label="Due date">Today</span>
            <button type="button" class="todo-view-details focusable" aria-label="View details">
              <span class="material-icons">more_horiz</span>
            </button>
          </div>
        </section>

        <section class="todo-item">
          <div class="todo-header">
            <span class="todo-priority" aria-label="Important priority">
            </span>
            <label>
              <span role="checkbox" class="todo-status" tabindex="0"></span>
              <span class="todo-name">Feed the pets</span>
            </label>
            <span class="todo-date" aria-label="Due date">Today</span>
            <button type="button" class="todo-view-details focusable" aria-label="View details">
              <span class="material-icons">more_horiz</span>
            </button>
          </div>
        </section>
      </article>
    </div>

    <footer>
      <nav id="lower-nav">
        <a href="#" class="focusable">Back to Top</a>
        <a href="https://github.com/thatblindgeye"
        class="focusable">
          <img src="" 
                alt="A Github logo">
        </a>
      </nav>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
